        <div class="logo"><a href="index.html" class="fa fa-question-circle">调查问卷</a></div>
        <div class="nav"><ul>
            <li><a href="index.html">我的问卷</a></li>
        </ul></div>

<div class="contenair">
    <div id="new">
        <div id="new-title">
            <label for="title"><input id="title" type="text" value="这是一个标题"></label>
        </div>
        <div id="question">
            <div class="question1">
                <header><span>Q1</span><span><label for="q1"><input type="text"  value="这是一个问题"></label></span></header>
                <section >
                    <ul>
                        <li><label ><input name="a1"  type="radio"></label><label for="a1-1"><input  type="text" value="第一个答案"></label></li>
                        <li><label ><input name="a1"  type="radio"></label><label for="a1-2"><input  type="text" value="第二个答案"></label></li>
                        <li><label ><input name="a1"  type="radio"></label><label for="a1-3"><input  type="text" value="第三个答案"></label></li>
                        <li><label ><input name="a1"  type="radio"></label><label for="a1-4"><input  type="text" value="第四个答案"></label></li>
                    </ul>
                    <div><span class="to-top">上移</span><span class="to-bottom">下移</span><span class="to-copy">复用</span><span class="to-del">删除</span></div>
                </section>
            </div>
            <div class="question2">
                <header><span>Q2</span><span><label for="q2"><input type="text"  value="这是一个问题"></label></span></header>
                <section >
                    <ul>
                        <li><label ><input name="a2"  type="checkbox"></label><label for="a2-1"><input  type="text" value="第一个答案"></label></li>
                        <li><label ><input name="a2"  type="checkbox"></label><label for="a2-2"><input  type="text" value="第二个答案"></label></li>
                        <li><label ><input name="a2"  type="checkbox"></label><label for="a2-3"><input  type="text" value="第三个答案"></label></li>
                        <li><label ><input name="a2"  type="checkbox"></label><label for="a2-4"><input  type="text" value="第四个答案"></label></li>
                    </ul>
                    <div><span class="to-top">上移</span><span class="to-bottom">下移</span><span class="to-copy">复用</span><span class="to-del">删除</span></div>
                </section>
            </div>
            <div class="question3">
                <header><span>Q3</span><span><label for="q3"><input type="text"  value="这是一个问题"></label></span><span><label
                        for="requir"><input type="checkbox" id="requir">是否必答</label></span></header>
                <section >
                    <label for="a3">
                        <textarea name="a3"  cols="30" rows="10"></textarea>
                    </label>
                    <div><span class="to-top">上移</span><span class="to-bottom">下移</span><span class="to-copy">复用</span><span class="to-del">删除</span></div>
                </section>
            </div>
        </div>
        <div id="new-question">
            <div id="questionclass">
                <span class="fa fa-circle-o" id="radius">单选题</span>
                <span class="fa fa-check-square" id="checkbox">多选题</span>
                <span class="fa fa-file-text" id="text">文本题</span>
            </div>
            <div id="addquestion">
                <span>+</span>添加问题

        </div>
        <div id="new-date">
