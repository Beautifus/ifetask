<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    var date=0;
    var list=document.getElementById("aqi-list");
    window.onload=function(){
        for (var i=0;i<aqiData.length;i++){
            for (var j=0; j<aqiData.length;j++){
                if (aqiData[i][1]>aqiData[j][1]){
                    date=aqiData[i];
                    aqiData[i]=aqiData[j];
                    aqiData[j]=date;
                }
            }
        }
        var a=0;
        var b=0;
        var resolt="";
        for (;a<aqiData.length;a++){
            if (aqiData[a][1]>= 60){
                b++;
               resolt+="<li>第"+b+"名："+aqiData[a][0]+","+aqiData[a][1]+"</li>";
                list.innerHTML=resolt;
            }
        }
    };
</script>
</body>
</html>
